<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>UiLang Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- =========================
   * ヘッダー
   * ========================= -->
  <header>
    <div class="header-left">UiLang Playground</div>
    <div class="header-right">Minimal Esoteric VM</div>
  </header>

  <!-- =========================
   * メイン
   * ========================= -->
  <main>

    <!-- 左：コード入力 & 表示 -->
    <section>

      <textarea id="code" placeholder="UiLang code here..."></textarea>

      <div style="margin: 6px 0;">
        <button id="btnRun">Run</button>
        <button id="btnStep">Step</button>
        <button id="btnReset">Reset</button>
      </div>

      <div id="codeView"></div>

      <div id="errorBox"></div>

    </section>

    <!-- 右：メモリ & ステータス -->
    <section>

      <div id="memoryPanel"></div>

      <div id="statusBar"></div>

    </section>

  </main>

  <!-- =========================
   * フッター
   * ========================= -->
  <footer>
    <div class="footer-note">
      UiLang is a toy language for experimental VM design.
    </div>
  </footer>

  <!-- =========================
   * JavaScript
   * ========================= -->

  <script src="MState.js"></script>
  <script src="statusBar.js"></script>
  <script src="ui.js"></script>

</body>
</html>
